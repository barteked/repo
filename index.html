<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | NFT preview card component</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="./style.css" />
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="card">
			<div class="image">
				<img src="./images/image-equilibrium.jpg" alt="kula mocy" />
			</div>
			<div class="header_wrapper">
				<h1 class="header">Equilibrium #3429</h1>
			</div>
			<p class="paragraph">
				Our Equilibrium collection promotes balance and calm.
			</p>
			<div class="time_and_price">
				<div class="price">
					<div class="icon_price">
						<img src="./images/icon-ethereum.svg" alt="ikona etherum" />
					</div>
					0.041 ETH
				</div>
				<div class="time">
					<div class="icon_time">
						<img src="./images/icon-clock.svg" alt="time" />
					</div>
					3 days left
				</div>
			</div>
			<div class="card_footer">
				<div class="icon_footer">
					<img src="./images/image-avatar.png" alt="" />
				</div>
				<span class="card_footer_text">Creation of</span>
				<span class="card_footer_name">Jules Wyvern</span>
			</div>
		</div>
	</body>
</html>
